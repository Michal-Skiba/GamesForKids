<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <div>
            <p>Memory z tabliczką mnożenia !!</p>
        </div>
    </header>
    <section class="container">
        <h1>Twoje zadanie:</h1>
        <p>opis zadania</p>
        <div class="game"></div>
        <button class="start">Zacznij grę !</button>
    </section>
    <footer>
        <div id="leftFooter">
            <div class="resultsPlayer"><p>Twoje punkty: </p><p id="points"></p></div>
            <div class="resultsPlayer"><p>Liczba wykonanych ruchów: </p><p id="moves"></p></div>
        </div>
        <div id="middleFooter">
            <p>Ustawi poziom trudności:</p>
            <button id="easy">
                Łatwy
            </button>
            <button id="medium">
                Średni
            </button>
            <button id="hard">
                Trudny
            </button>
        </div>
        <div id="rightFooter">
            <p>Ustaw zakres liczbowy:</p>
            <button id="easyNumbers">
                Łatwy: 1-8
            </button>
            <button id="mediumNumbers">
                Średni: 1-15
            </button>
            <button id="hardNumbers">
                Trudny: 1-20
            </button>
        </div>
    </footer>
</body>
<script src="js/out.js"></script>
</html>
